    <style>
        body {
            font-family: "Book Antiqua";

<body>
    <header>

    <main>
        <form class="ui form">
            <h3 class="ui dividing header red-button-like">What is your favorite film of all time?</h3>
            <div class="field">
                <label>Film name</label>
                <input type="text" name="filmName" placeholder="Enter film name">
            </div>
            <div class="field">
                <label>Film director</label>
                <input type="text" name="filmDirector" placeholder="Enter film director">
            </div>
            <div class="field">
                <label>Release year</label>
                <input type="text" name="releaseYear" placeholder="Enter release year">
            </div>
            <div class="field">
                <label>Your rating (out of 10)</label>
                <input type="text" name="userRating" placeholder="Rate the film out of 10">
            </div>
            <button class="ui button" type="submit">Submit</button>
        </form>

        <hr>

        <h4 class="ui dividing header red-button-like">My four favorite films of all time</h4>

        <div class="ui cards">
            <div class="card">
                <div class="image">
                    <img src="images/wolf.jpg " width="120" height="130" alt="Wolf of Wall Street">
                </div>
                <div class="content">
                    <button class="red-button-like">
                        <span class="header">Wolf of Wall Street</span>
                        <br>
                        <span class="description">by Martin Scorsese</span>
                    
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <img src="images/psycho.jpg" width="200" height="190" alt="American Psycho">
                </div>
                <div class="content">
                    <button class="red-button-like">
                        <span class="header">American Psycho</span>
                        <br>
                        <span class="description">by Mary Harron</span> </button>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <img src="images/scarface.jpg" width="200" height="190" alt="Scarface">
                </div>
                <div class="content">
                    <button class="red-button-like">
                        <span class="header">Scarface</span>
                        <br>
                        <span class="description">by Brian De Palma</span> </button>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <img src="images/hangover.jpg" width="200" height="190" alt="The Hangover">
                </div>
                <div class="content">
                    <button class="red-button-like">
                        <span class="header">The Hangover </span>
                        <br>
                        <span class="description">by Todd Phillips</span> </button>
                </div>
            </div>
        </div>
    </main>
